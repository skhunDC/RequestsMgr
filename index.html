<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Request Manager</title>
    <style>
      :root {
        color-scheme: light;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        --bg: #f3f4f6;
        --surface: #ffffff;
        --surface-subtle: #f9fafb;
        --border: #d5d9e2;
        --border-strong: #a0aec0;
        --text: #1f2933;
        --muted: #52606d;
        --accent: #0b57d0;
        --accent-strong: #0949b0;
        --danger: #d93025;
        --success: #0f9d58;
        --shadow-soft: 0 18px 35px rgba(15, 23, 42, 0.12);
        --shadow-focus: 0 0 0 3px rgba(11, 87, 208, 0.18);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-size: clamp(16px, 4vw, 18px);
        line-height: 1.55;
        min-height: 100vh;
      }

      .app-shell {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header.app-header {
        background: linear-gradient(120deg, rgba(11, 87, 208, 0.12), rgba(11, 87, 208, 0));
        border-bottom: 1px solid rgba(11, 87, 208, 0.1);
        padding: clamp(1rem, 4vw, 1.6rem) clamp(1.2rem, 5vw, 2rem);
      }

      .header-inner {
        max-width: 1080px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        gap: clamp(0.75rem, 3vw, 1.2rem);
        align-items: center;
        justify-content: space-between;
      }

      .brand-block {
        display: flex;
        align-items: center;
        gap: clamp(0.85rem, 3vw, 1.4rem);
        flex: 1;
        min-width: 220px;
      }

      .brand-block img {
        width: clamp(90px, 20vw, 120px);
        height: auto;
      }

      .brand-text h1 {
        margin: 0;
        font-size: clamp(1.4rem, 5vw, 1.8rem);
        font-weight: 600;
      }

      .brand-text p {
        margin: 0.2rem 0 0;
        color: var(--muted);
        font-size: clamp(0.85rem, 3.5vw, 1rem);
      }

      .header-actions {
        display: flex;
        gap: 0.6rem;
        align-items: center;
      }

      main {
        flex: 1;
        padding: clamp(1rem, 4vw, 1.8rem) clamp(1.1rem, 5vw, 2rem) clamp(2.2rem, 8vw, 3rem);
      }

      .content-grid {
        max-width: 1080px;
        margin: 0 auto;
        display: grid;
        gap: clamp(1rem, 4vw, 1.6rem);
      }

      .card {
        background: var(--surface);
        border-radius: 16px;
        border: 1px solid rgba(15, 23, 42, 0.06);
        box-shadow: var(--shadow-soft);
        padding: clamp(1rem, 4vw, 1.6rem);
      }

      .card h2 {
        margin: 0 0 0.75rem;
        font-size: clamp(1.1rem, 4vw, 1.35rem);
      }

      form.request-form {
        display: grid;
        gap: clamp(0.75rem, 3vw, 1.1rem);
      }

      .field {
        display: grid;
        gap: 0.35rem;
      }

      .field label {
        font-weight: 600;
        font-size: clamp(0.95rem, 3.5vw, 1rem);
      }

      .field input,
      .field textarea,
      .field select {
        width: 100%;
        padding: 0.7rem 0.9rem;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--surface-subtle);
        font-size: 1rem;
        transition:
          border-color 0.2s ease,
          box-shadow 0.2s ease;
      }

      .field input:focus,
      .field textarea:focus,
      .field select:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: var(--shadow-focus);
      }

      .field[data-invalid="true"] input,
      .field[data-invalid="true"] textarea,
      .field[data-invalid="true"] select {
        border-color: var(--danger);
        box-shadow: 0 0 0 3px rgba(217, 48, 37, 0.18);
      }

      .field-error {
        color: var(--danger);
        font-size: 0.85rem;
      }

      .form-actions {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
        align-items: center;
      }

      button.primary {
        appearance: none;
        border: none;
        border-radius: 999px;
        background: linear-gradient(135deg, var(--accent), var(--accent-strong));
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        padding: 0.85rem 1.6rem;
        cursor: pointer;
        min-width: 180px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.6rem;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }

      button.secondary {
        appearance: none;
        border-radius: 999px;
        border: 1px solid var(--border-strong);
        background: var(--surface);
        color: var(--text);
        font-weight: 600;
        padding: 0.75rem 1.4rem;
        cursor: pointer;
        min-width: 150px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease,
          border-color 0.2s ease;
      }

      button.text {
        appearance: none;
        border: none;
        background: transparent;
        color: var(--accent);
        font-weight: 600;
        cursor: pointer;
        padding: 0.3rem 0.6rem;
        border-radius: 8px;
      }

      button.primary:hover,
      button.secondary:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(11, 87, 208, 0.18);
      }

      button.primary:disabled,
      button.secondary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      button.text:focus-visible,
      button.primary:focus-visible,
      button.secondary:focus-visible {
        outline: none;
        box-shadow: var(--shadow-focus);
      }

      .button-spinner {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.65);
        border-top-color: #fff;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .requests-card-header {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-bottom: clamp(0.8rem, 3vw, 1.1rem);
      }

      .requests-card-header .subtitle {
        color: var(--muted);
        font-size: 0.95rem;
      }

      .table-wrapper {
        border-radius: 14px;
        border: 1px solid rgba(15, 23, 42, 0.08);
        overflow: hidden;
        background: var(--surface-subtle);
      }

      table.request-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        min-width: 360px;
      }

      table.request-table thead {
        background: rgba(15, 23, 42, 0.04);
      }

      table.request-table th,
      table.request-table td {
        padding: clamp(0.65rem, 3vw, 0.85rem);
        text-align: left;
        border-bottom: 1px solid rgba(15, 23, 42, 0.06);
        font-size: 0.95rem;
        vertical-align: top;
        resize: horizontal;
        overflow: auto;
        min-width: 90px;
      }

      table.request-table tbody tr:last-child td {
        border-bottom: none;
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 999px;
        padding: 0.25rem 0.75rem;
        font-weight: 600;
        font-size: 0.85rem;
      }

      .status-badge[data-status="New"] {
        background: rgba(11, 87, 208, 0.12);
        color: var(--accent);
      }

      .status-badge[data-status="In Progress"] {
        background: rgba(249, 115, 22, 0.12);
        color: #c05621;
      }

      .status-badge[data-status="On Hold"] {
        background: rgba(15, 23, 42, 0.1);
        color: #334155;
      }

      .status-badge[data-status="Fulfilled"] {
        background: rgba(15, 157, 88, 0.12);
        color: var(--success);
      }

      .status-badge[data-status="Cancelled"] {
        background: rgba(217, 48, 37, 0.12);
        color: var(--danger);
      }

      .empty-state {
        padding: clamp(1.2rem, 5vw, 1.8rem);
        text-align: center;
        color: var(--muted);
      }

      .toast-layer {
        position: fixed;
        bottom: clamp(1rem, 4vw, 1.8rem);
        left: 50%;
        transform: translateX(-50%);
        z-index: 30;
        display: grid;
        gap: 0.65rem;
        width: min(90%, 360px);
        pointer-events: none;
      }

      .toast {
        background: #111827;
        color: #f9fafb;
        padding: 0.85rem 1.1rem;
        border-radius: 12px;
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.35);
        font-size: 0.95rem;
        display: flex;
        justify-content: space-between;
        gap: 0.75rem;
        pointer-events: auto;
      }

      .toast button {
        appearance: none;
        border: none;
        background: transparent;
        color: inherit;
        font-weight: 600;
        cursor: pointer;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }

      @media (min-width: 880px) {
        .content-grid {
          grid-template-columns: 1fr 1.2fr;
          align-items: start;
        }
      }

      @media (max-width: 640px) {
        .header-inner {
          flex-direction: column;
          align-items: flex-start;
        }

        button.primary,
        button.secondary {
          width: 100%;
        }

        table.request-table th,
        table.request-table td {
          resize: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-shell" id="app">
      <header class="app-header">
        <div class="header-inner">
          <div class="brand-block">
            <img id="brand-logo" alt="Dublin Cleaners" src="" />
            <div class="brand-text">
              <h1 id="app-title"></h1>
              <p id="session-email"></p>
            </div>
          </div>
          <div class="header-actions">
            <button class="secondary" type="button" id="refresh-button">Refresh data</button>
          </div>
        </div>
      </header>
      <main>
        <div class="content-grid">
          <section class="card" aria-labelledby="request-form-title">
            <h2 id="request-form-title">Submit a new request</h2>
            <form class="request-form" id="request-form" novalidate>
              <div class="field" data-field="description">
                <label for="description-input">What do you need?</label>
                <textarea
                  id="description-input"
                  name="description"
                  rows="3"
                  required
                  maxlength="280"
                  aria-required="true"
                ></textarea>
                <p class="field-error" aria-live="polite"></p>
              </div>
              <div class="field" data-field="qty">
                <label for="qty-input">Quantity</label>
                <input
                  id="qty-input"
                  name="qty"
                  type="number"
                  inputmode="numeric"
                  min="1"
                  max="9999"
                  required
                  aria-required="true"
                />
                <p class="field-error" aria-live="polite"></p>
              </div>
              <div class="field" data-field="location">
                <label for="location-input">Location</label>
                <input
                  id="location-input"
                  name="location"
                  type="text"
                  maxlength="120"
                  autocomplete="off"
                />
                <p class="field-error" aria-live="polite"></p>
              </div>
              <div class="field" data-field="notes">
                <label for="notes-input">Notes for the team</label>
                <textarea id="notes-input" name="notes" rows="3" maxlength="500"></textarea>
                <p class="field-error" aria-live="polite"></p>
              </div>
              <div class="form-actions">
                <button class="primary" type="submit" id="submit-button">
                  <span class="label">Submit Request</span>
                </button>
                <button class="text" type="button" id="reset-button">Clear form</button>
              </div>
            </form>
          </section>
          <section class="card" aria-labelledby="requests-card-title">
            <div class="requests-card-header">
              <h2 id="requests-card-title">Recent activity</h2>
              <p class="subtitle">
                Track statuses at a glance. Managers can update progress inline.
              </p>
            </div>
            <div class="table-wrapper" role="region" aria-live="polite" aria-busy="false">
              <table class="request-table" aria-describedby="requests-card-title">
                <thead>
                  <tr>
                    <th scope="col">Requested</th>
                    <th scope="col">Description</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Status</th>
                    <th scope="col">Approver</th>
                    <th scope="col">Location</th>
                    <th scope="col">Notes</th>
                  </tr>
                </thead>
                <tbody id="request-table-body"></tbody>
              </table>
            </div>
            <div class="empty-state" id="empty-state" hidden>No requests yet.</div>
            <div class="form-actions" style="justify-content: flex-end; margin-top: 1rem">
              <button class="secondary" type="button" id="load-more-button">Load more</button>
            </div>
          </section>
        </div>
      </main>
      <div class="toast-layer" aria-live="polite" aria-atomic="false" id="toast-layer"></div>
    </div>
    <script>
      const BOOTSTRAP = <?= JSON.stringify(bootstrap) ?>;
    </script>
    <script>
      (function () {
        "use strict";

        const app = {
          state: {
            session: BOOTSTRAP.session,
            brand: BOOTSTRAP.brand,
            requests: Array.isArray(BOOTSTRAP.requests) ? BOOTSTRAP.requests : [],
            statusOptions: Array.isArray(BOOTSTRAP.statusOptions) ? BOOTSTRAP.statusOptions : [],
            nextCursor: BOOTSTRAP.nextCursor || "",
            cid: BOOTSTRAP.cid,
            submitting: false,
            loadingMore: false
          },
          init() {
            this.cacheDom();
            this.bindEvents();
            this.renderBranding();
            this.renderRequests();
            this.toggleLoadMore();
          },
          cacheDom() {
            this.$form = document.getElementById("request-form");
            this.$submitButton = document.getElementById("submit-button");
            this.$resetButton = document.getElementById("reset-button");
            this.$tableBody = document.getElementById("request-table-body");
            this.$emptyState = document.getElementById("empty-state");
            this.$loadMoreButton = document.getElementById("load-more-button");
            this.$refreshButton = document.getElementById("refresh-button");
            this.$toastLayer = document.getElementById("toast-layer");
            this.$tableWrapper = document.querySelector(".table-wrapper");
          },
          bindEvents() {
            this.$form.addEventListener("submit", (event) => {
              event.preventDefault();
              this.handleSubmit();
            });
            this.$resetButton.addEventListener("click", () => {
              this.resetForm();
            });
            this.$loadMoreButton.addEventListener("click", () => {
              this.loadMore();
            });
            this.$refreshButton.addEventListener("click", () => {
              this.refreshData();
            });
            this.$form.addEventListener("input", (event) => {
              const field = event.target && event.target.name;
              if (field) {
                this.clearFieldError(field);
              }
            });
          },
          renderBranding() {
            const logo = document.getElementById("brand-logo");
            const title = document.getElementById("app-title");
            const email = document.getElementById("session-email");
            if (logo) {
              logo.src = this.state.brand.logoUrl;
            }
            if (title) {
              title.textContent = this.state.brand.title;
            }
            if (email) {
              const summary =
                this.state.session && this.state.session.email
                  ? `Signed in as ${this.state.session.email}`
                  : "Signed in";
              email.textContent = summary;
            }
          },
          renderRequests() {
            const tbody = this.$tableBody;
            if (!tbody) {
              return;
            }
            while (tbody.firstChild) {
              tbody.removeChild(tbody.firstChild);
            }
            if (!this.state.requests.length) {
              this.$emptyState.hidden = false;
              return;
            }
            this.$emptyState.hidden = true;
            this.state.requests.forEach((request) => {
              tbody.appendChild(this.buildRow(request));
            });
          },
          buildRow(request) {
            const tr = document.createElement("tr");
            tr.dataset.requestId = request.id;
            tr.appendChild(this.buildCell(formatDate(request.ts)));
            tr.appendChild(this.buildCell(request.description));
            tr.appendChild(this.buildCell(String(request.qty || "")));
            const statusCell = document.createElement("td");
            const badge = document.createElement("span");
            const statusValue = request.status || "New";
            badge.className = "status-badge";
            badge.dataset.status = statusValue;
            badge.textContent = statusValue;
            statusCell.appendChild(badge);
            if (this.canManageStatuses()) {
              const select = document.createElement("select");
              select.className = "status-select";
              select.setAttribute("aria-label", "Update status");
              this.state.statusOptions.forEach((option) => {
                const opt = document.createElement("option");
                opt.value = option;
                opt.textContent = option;
                if (option === request.status) {
                  opt.selected = true;
                }
                select.appendChild(opt);
              });
              select.addEventListener("change", () => {
                this.updateStatus(request.id, select.value, select);
              });
              statusCell.appendChild(select);
            }
            tr.appendChild(statusCell);
            tr.appendChild(this.buildCell(request.approver || "—"));
            tr.appendChild(this.buildCell(request.location || "—"));
            tr.appendChild(this.buildCell(request.notes || "—"));
            return tr;
          },
          buildCell(value) {
            const td = document.createElement("td");
            td.textContent = value || "";
            return td;
          },
          canManageStatuses() {
            const roles =
              this.state.session && Array.isArray(this.state.session.roles)
                ? this.state.session.roles
                : [];
            return roles.includes("manager") || roles.includes("developer");
          },
          handleSubmit() {
            if (this.state.submitting) {
              return;
            }
            const formData = new FormData(this.$form);
            const payload = {
              description: formData.get("description"),
              qty: formData.get("qty"),
              location: formData.get("location"),
              notes: formData.get("notes")
            };
            const validation = validatePayload(payload);
            this.applyValidation(validation);
            if (!validation.valid) {
              this.showToast("Please fix the highlighted fields before submitting.");
              return;
            }
            this.setSubmitting(true);
            const clientRequestId = buildClientRequestId();
            google.script.run
              .withSuccessHandler((response) => {
                this.setSubmitting(false);
                if (!response || !response.ok) {
                  this.handleError(
                    response ? response.message : "Unable to submit request. Try again."
                  );
                  return;
                }
                if (response.request) {
                  this.state.requests.unshift(response.request);
                  this.renderRequests();
                  this.showToast("Request submitted successfully.");
                }
                this.toggleLoadMore();
                this.resetForm();
              })
              .withFailureHandler((err) => {
                this.setSubmitting(false);
                this.handleError(
                  err && err.message ? err.message : "Submission failed. Try again."
                );
              })
              .createRequest({
                cid: this.state.cid,
                clientRequestId,
                request: payload
              });
          },
          applyValidation(result) {
            Object.keys(result.fields).forEach((key) => {
              const message = result.fields[key];
              const field = this.$form.querySelector(`[data-field="${key}"]`);
              if (!field) {
                return;
              }
              const errorEl = field.querySelector(".field-error");
              if (message) {
                field.dataset.invalid = "true";
                if (errorEl) {
                  errorEl.textContent = message;
                }
              } else {
                field.dataset.invalid = "false";
                if (errorEl) {
                  errorEl.textContent = "";
                }
              }
            });
          },
          clearFieldError(key) {
            const field = this.$form.querySelector(`[data-field="${key}"]`);
            if (field) {
              field.dataset.invalid = "false";
              const errorEl = field.querySelector(".field-error");
              if (errorEl) {
                errorEl.textContent = "";
              }
            }
          },
          setSubmitting(isSubmitting) {
            this.state.submitting = isSubmitting;
            this.$submitButton.disabled = isSubmitting;
            this.$resetButton.disabled = isSubmitting;
            if (isSubmitting) {
              this.$submitButton.innerHTML = "";
              const spinner = document.createElement("span");
              spinner.className = "button-spinner";
              spinner.setAttribute("role", "status");
              spinner.setAttribute("aria-label", "Submitting");
              this.$submitButton.appendChild(spinner);
              const label = document.createElement("span");
              label.textContent = "Submitting…";
              this.$submitButton.appendChild(label);
            } else {
              this.$submitButton.innerHTML = "";
              const label = document.createElement("span");
              label.className = "label";
              label.textContent = "Submit Request";
              this.$submitButton.appendChild(label);
            }
          },
          resetForm() {
            this.$form.reset();
            ["description", "qty", "location", "notes"].forEach((field) =>
              this.clearFieldError(field)
            );
            const focusable = this.$form.querySelector("textarea, input");
            if (focusable) {
              focusable.focus({ preventScroll: true });
            }
          },
          loadMore() {
            if (this.state.loadingMore || !this.state.nextCursor) {
              return;
            }
            this.state.loadingMore = true;
            this.$loadMoreButton.disabled = true;
            this.$tableWrapper.setAttribute("aria-busy", "true");
            google.script.run
              .withSuccessHandler((response) => {
                this.state.loadingMore = false;
                this.$loadMoreButton.disabled = false;
                this.$tableWrapper.setAttribute("aria-busy", "false");
                if (!response || !response.ok) {
                  this.handleError(response ? response.message : "Unable to load more requests.");
                  return;
                }
                if (Array.isArray(response.requests) && response.requests.length) {
                  this.state.requests = this.state.requests.concat(response.requests);
                  this.renderRequests();
                }
                this.state.nextCursor = response.nextCursor || "";
                this.toggleLoadMore();
              })
              .withFailureHandler((err) => {
                this.state.loadingMore = false;
                this.$loadMoreButton.disabled = false;
                this.$tableWrapper.setAttribute("aria-busy", "false");
                this.handleError(
                  err && err.message ? err.message : "Unable to load more requests."
                );
              })
              .listRequests({
                cid: this.state.cid,
                cursor: this.state.nextCursor,
                pageSize: 10
              });
          },
          refreshData() {
            this.$refreshButton.disabled = true;
            google.script.run
              .withSuccessHandler((response) => {
                this.$refreshButton.disabled = false;
                if (!response || !response.ok) {
                  this.handleError(response ? response.message : "Refresh failed.");
                  return;
                }
                const data = response.bootstrap;
                this.state.requests = Array.isArray(data.requests) ? data.requests : [];
                this.state.nextCursor = data.nextCursor || "";
                this.renderRequests();
                this.toggleLoadMore();
                this.showToast("Data refreshed.");
              })
              .withFailureHandler((err) => {
                this.$refreshButton.disabled = false;
                this.handleError(err && err.message ? err.message : "Refresh failed.");
              })
              .getBootstrap({ cid: this.state.cid });
          },
          updateStatus(requestId, status, select) {
            if (!requestId || !status) {
              return;
            }
            select.disabled = true;
            google.script.run
              .withSuccessHandler((response) => {
                select.disabled = false;
                if (!response || !response.ok) {
                  this.handleError(response ? response.message : "Unable to update status.");
                  return;
                }
                const updated = response.request;
                const index = this.state.requests.findIndex((item) => item.id === updated.id);
                if (index !== -1) {
                  this.state.requests[index] = updated;
                  this.renderRequests();
                }
                this.showToast("Status updated.");
              })
              .withFailureHandler((err) => {
                select.disabled = false;
                this.handleError(err && err.message ? err.message : "Unable to update status.");
              })
              .updateRequestStatus({
                cid: this.state.cid,
                requestId,
                status
              });
          },
          toggleLoadMore() {
            if (!this.state.nextCursor) {
              this.$loadMoreButton.disabled = true;
              this.$loadMoreButton.textContent = "No more records";
            } else {
              this.$loadMoreButton.disabled = false;
              this.$loadMoreButton.textContent = "Load more";
            }
          },
          handleError(message) {
            const finalMessage = message || "Something went wrong. Try again.";
            this.showToast(finalMessage);
            google.script.run.logClientEvent({
              cid: this.state.cid,
              event: `client-error:${finalMessage}`
            });
          },
          showToast(message) {
            const toast = document.createElement("div");
            toast.className = "toast";
            toast.setAttribute("role", "status");
            const text = document.createElement("span");
            text.textContent = message;
            toast.appendChild(text);
            const dismiss = document.createElement("button");
            dismiss.type = "button";
            dismiss.textContent = "Dismiss";
            dismiss.addEventListener("click", () => {
              toast.remove();
            });
            toast.appendChild(dismiss);
            this.$toastLayer.appendChild(toast);
            setTimeout(() => {
              toast.classList.add("is-visible");
            }, 10);
            setTimeout(() => {
              toast.remove();
            }, 6000);
          }
        };

        function sanitizeText(value) {
          if (typeof value !== "string") {
            return "";
          }
          return value.trim();
        }

        function parseQty(value) {
          const num = Number(value);
          if (!Number.isFinite(num) || num < 1) {
            return 0;
          }
          return Math.floor(num);
        }

        function validatePayload(payload) {
          const result = {
            valid: true,
            fields: {
              description: "",
              qty: "",
              location: "",
              notes: ""
            }
          };
          const description = sanitizeText(payload.description || "");
          if (!description) {
            result.valid = false;
            result.fields.description = "Describe what you need.";
          } else if (description.length > 280) {
            result.valid = false;
            result.fields.description = "Keep the description under 280 characters.";
          }
          const qty = parseQty(payload.qty);
          if (!qty) {
            result.valid = false;
            result.fields.qty = "Enter a quantity of at least 1.";
          }
          const location = sanitizeText(payload.location || "");
          if (location.length > 120) {
            result.valid = false;
            result.fields.location = "Location is too long.";
          }
          const notes = sanitizeText(payload.notes || "");
          if (notes.length > 500) {
            result.valid = false;
            result.fields.notes = "Notes must be 500 characters or fewer.";
          }
          result.value = {
            description,
            qty,
            location,
            notes
          };
          return result;
        }

        function buildClientRequestId() {
          if (window.crypto && typeof window.crypto.randomUUID === "function") {
            return window.crypto.randomUUID();
          }
          const random = Math.random().toString(16).slice(2);
          const time = Date.now().toString(16);
          return `${time}-${random}`;
        }

        function formatDate(value) {
          if (!value) {
            return "";
          }
          try {
            const date = new Date(value);
            return date.toLocaleString([], {
              month: "short",
              day: "numeric",
              hour: "numeric",
              minute: "2-digit"
            });
          } catch (err) {
            return value;
          }
        }

        window.RequestsApp = app;
        window.RequestsAppHelpers = {
          sanitizeText,
          parseQty,
          validatePayload,
          buildClientRequestId,
          formatDate
        };

        document.addEventListener("DOMContentLoaded", () => app.init());
      })();
    </script>
  </body>
