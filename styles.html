<style>
    :root {
      color-scheme: light;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      --surface: #ffffff;
      --surface-alt: #f6f7fb;
      --surface-elevated: rgba(255, 255, 255, 0.85);
      --border: #d6dde7;
      --border-strong: #b7c2d3;
      --text: #1f2733;
      --muted: #5c6774;
      --accent: #0b57d0;
      --accent-strong: #0a47ac;
      --accent-soft: rgba(11, 87, 208, 0.12);
      --hero-kicker: rgba(11, 87, 208, 0.14);
      --supplies-color: #0b57d0;
      --supplies-color-strong: #0a47ac;
      --supplies-soft: rgba(11, 87, 208, 0.12);
      --supplies-outline: rgba(11, 87, 208, 0.32);
      --supplies-highlight-border: rgba(11, 87, 208, 0.65);
      --supplies-highlight-glow: rgba(11, 87, 208, 0.26);
      --it-color: #0f9d58;
      --it-color-strong: #0b8043;
      --it-soft: rgba(15, 157, 88, 0.12);
      --it-outline: rgba(15, 157, 88, 0.28);
      --it-highlight-border: rgba(15, 157, 88, 0.6);
      --it-highlight-glow: rgba(15, 157, 88, 0.24);
      --maintenance-color: #f29900;
      --maintenance-color-strong: #c77700;
      --maintenance-soft: rgba(242, 153, 0, 0.14);
      --maintenance-outline: rgba(242, 153, 0, 0.3);
      --maintenance-highlight-border: rgba(242, 153, 0, 0.58);
      --maintenance-highlight-glow: rgba(242, 153, 0, 0.26);
      --success: #0f9d58;
      --danger: #d93025;
      --page-gradient-start: #f3f6ff;
      --page-gradient-end: #ffffff;
      --shadow-soft: 0 24px 60px -40px rgba(20, 36, 63, 0.65);
      --dashboard-pie-size: 120px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, var(--page-gradient-start) 0%, var(--page-gradient-end) 45%);
      color: var(--text);
      font-size: clamp(16px, 4.6vw, 19px);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    .page-loading-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: rgba(11, 87, 208, 0.12);
      transform: scaleY(0);
      transform-origin: top;
      transition: transform 0.25s ease, opacity 0.35s ease;
      opacity: 0;
      z-index: 1200;
      pointer-events: none;
    }

    .page-loading-bar.visible {
      transform: scaleY(1);
      opacity: 1;
    }

    .page-loading-bar.is-complete {
      opacity: 0;
    }

    .page-loading-bar-progress {
      height: 100%;
      width: 100%;
      transform: scaleX(0);
      transform-origin: left;
      background: linear-gradient(90deg, var(--accent), var(--accent-strong));
      transition: transform 0.25s ease;
    }

    body[data-active-tab="supplies"] {
      --page-gradient-start: #f3f6ff;
      --page-gradient-end: #ffffff;
    }

    body[data-active-tab="it"] {
      --page-gradient-start: #edf8f2;
      --page-gradient-end: #ffffff;
    }

    body[data-active-tab="maintenance"] {
      --page-gradient-start: #fff6eb;
      --page-gradient-end: #ffffff;
    }

    header {
      position: relative;
      padding: clamp(1.75rem, 5vw, 2.75rem) 0 clamp(2.4rem, 7vw, 3.5rem);
      overflow: hidden;
    }

    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(120% 140% at 0% 0%, rgba(11, 87, 208, 0.12), transparent 60%),
        radial-gradient(100% 120% at 100% 0%, rgba(15, 157, 88, 0.12), transparent 60%),
        linear-gradient(180deg, rgba(255, 255, 255, 0.85) 0%, rgba(255, 255, 255, 0.65) 100%);
      pointer-events: none;
    }

    header .hero-inner {
      position: relative;
      z-index: 1;
      width: min(100%, 1100px);
      margin: 0 auto;
      padding: 0 clamp(1.1rem, 5vw, 2.2rem);
      display: grid;
      gap: clamp(2rem, 6vw, 3rem);
      align-items: center;
    }

    .hero-copy {
      display: grid;
      gap: clamp(1rem, 3vw, 1.6rem);
      align-content: start;
    }

    .hero-eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.35rem 0.85rem;
      border-radius: 999px;
      background: var(--hero-kicker);
      color: var(--accent-strong);
      font-size: clamp(0.78rem, 2.8vw, 0.9rem);
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      width: fit-content;
    }

    .hero-title {
      margin: 0;
      font-size: clamp(2.05rem, 6vw, 2.9rem);
      font-weight: 700;
      line-height: 1.1;
      color: var(--text);
    }

    .hero-description {
      margin: 0;
      font-size: clamp(1.05rem, 3.6vw, 1.25rem);
      color: var(--muted);
      max-width: 38ch;
    }

    .hero-actions {
      display: flex;
      flex-wrap: nowrap;
      gap: 0.6rem;
      align-items: stretch;
    }

    .hero-actions button {
      --button-bg: var(--accent);
      --button-hover-bg: var(--accent-strong);
      --button-fg: #fff;
      --button-shadow: rgba(11, 87, 208, 0.45);
      --button-shadow-active: rgba(11, 87, 208, 0.65);
      flex: 1 1 0;
      min-width: 0;
      position: relative;
      isolation: isolate;
      overflow: hidden;
      border: none;
      border-radius: 14px;
      color: var(--button-fg);
      font-size: clamp(0.85rem, 3vw, 1rem);
      font-weight: 600;
      letter-spacing: 0.01em;
      padding: clamp(0.65rem, 2.8vw, 0.9rem) clamp(0.85rem, 3vw, 1.15rem);
      text-align: center;
      line-height: 1.35;
      background: linear-gradient(160deg, rgba(255, 255, 255, 0.18) 0%, rgba(255, 255, 255, 0.05) 45%),
        linear-gradient(140deg, var(--button-bg) 0%, var(--button-hover-bg) 100%);
      box-shadow: 0 16px 38px -28px var(--button-shadow);
      transform: translateY(0);
      transition: transform 0.35s ease, box-shadow 0.35s ease, background 0.35s ease;
    }

    .hero-actions button::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.45), transparent 55%),
        linear-gradient(180deg, rgba(255, 255, 255, 0.2), transparent 70%);
      opacity: 0;
      transform: translateY(14%);
      transition: opacity 0.4s ease, transform 0.4s ease;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .hero-actions button:hover,
    .hero-actions button:focus-visible {
      background: linear-gradient(150deg, rgba(255, 255, 255, 0.22) 0%, rgba(255, 255, 255, 0.05) 40%),
        linear-gradient(140deg, var(--button-bg) 0%, var(--button-hover-bg) 100%);
      box-shadow: 0 22px 48px -28px var(--button-shadow-active);
      transform: translateY(-3px);
    }

    .hero-actions button:hover::after,
    .hero-actions button:focus-visible::after {
      opacity: 1;
      transform: translateY(0);
    }

    .hero-actions button:focus-visible {
      outline-color: var(--button-hover-bg);
      outline-offset: 2px;
    }

    .hero-actions button:active {
      transform: translateY(-1px);
      box-shadow: 0 18px 42px -30px var(--button-shadow-active);
    }

    .hero-actions button.active {
      transform: translateY(-4px);
      box-shadow: 0 26px 56px -30px var(--button-shadow-active);
    }

    .hero-actions button.active:hover,
    .hero-actions button.active:focus-visible {
      transform: translateY(-5px) scale(1.01);
      box-shadow: 0 34px 68px -30px var(--button-shadow-active), 0 20px 32px -26px rgba(18, 42, 78, 0.28);
    }

    .hero-actions button[data-tab-trigger="supplies"] {
      --button-bg: var(--supplies-color);
      --button-hover-bg: var(--supplies-color-strong);
      --button-shadow: rgba(11, 87, 208, 0.65);
      --button-shadow-active: rgba(11, 87, 208, 0.75);
    }

    .hero-actions button[data-tab-trigger="it"] {
      --button-bg: var(--it-color);
      --button-hover-bg: var(--it-color-strong);
      --button-shadow: rgba(15, 157, 88, 0.5);
      --button-shadow-active: rgba(15, 157, 88, 0.65);
    }

    .hero-actions button[data-tab-trigger="maintenance"] {
      --button-bg: var(--maintenance-color);
      --button-hover-bg: var(--maintenance-color-strong);
      --button-shadow: rgba(242, 153, 0, 0.45);
      --button-shadow-active: rgba(242, 153, 0, 0.6);
    }

    .feedback-fab {
      position: fixed;
      right: clamp(1rem, 4vw, 1.75rem);
      bottom: clamp(1rem, 6vw, 2rem);
      display: inline-flex;
      align-items: center;
      gap: 0.55rem;
      border: none;
      border-radius: 999px;
      padding: 0.75rem 1.35rem;
      background: linear-gradient(135deg, #0b57d0, #5b8def);
      color: #fff;
      font-weight: 600;
      font-size: clamp(0.85rem, 2.8vw, 0.95rem);
      box-shadow: 0 18px 38px -24px rgba(11, 87, 208, 0.85);
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease;
      z-index: 40;
    }

    .feedback-fab:hover,
    .feedback-fab:focus-visible {
      transform: translateY(-2px);
      box-shadow: 0 26px 48px -22px rgba(11, 87, 208, 0.9);
    }

    .feedback-fab:focus-visible {
      outline: 3px solid rgba(11, 87, 208, 0.35);
      outline-offset: 3px;
    }

    .feedback-fab-emoji {
      font-size: 1.25em;
    }

    .feedback-dialog {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(1rem, 5vw, 2.5rem);
      background: rgba(16, 24, 40, 0.55);
      z-index: 50;
    }

    .feedback-dialog[hidden] {
      display: none;
    }

    .feedback-card {
      position: relative;
      width: min(100%, 480px);
      background: var(--surface);
      border-radius: 20px;
      box-shadow: var(--shadow-soft);
      padding: clamp(1.2rem, 5vw, 1.9rem);
      display: grid;
      gap: 1.1rem;
    }

    .modal-close {
      --modal-close-size: 40px;
      border: none;
      border-radius: 999px;
      width: var(--modal-close-size);
      height: var(--modal-close-size);
      display: grid;
      place-items: center;
      padding: 0;
      line-height: 1;
      font-size: 1.65rem;
      font-weight: 400;
      cursor: pointer;
    }

    .modal-close:focus-visible {
      outline: 3px solid rgba(11, 87, 208, 0.25);
      outline-offset: 3px;
    }

    .feedback-close {
      position: absolute;
      top: 0.9rem;
      right: 0.9rem;
      background: rgba(15, 23, 42, 0.06);
      color: var(--muted);
      transition: background 160ms ease, color 160ms ease;
    }

    .feedback-close:hover,
    .feedback-close:focus-visible {
      background: rgba(11, 87, 208, 0.12);
      color: var(--accent-strong);
    }

    .feedback-header h2 {
      margin: 0;
      font-size: clamp(1.35rem, 4vw, 1.7rem);
    }

    .feedback-header p {
      margin: 0.35rem 0 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .feedback-required,
    .feedback-optional {
      font-size: clamp(0.82rem, 2.6vw, 0.92rem);
      color: var(--muted);
      font-weight: 600;
    }

    .feedback-required {
      color: var(--accent-strong);
      margin-left: 0.3rem;
    }

    .feedback-note {
      margin: 0;
      font-size: clamp(0.85rem, 2.8vw, 0.95rem);
      color: var(--muted);
    }

    .feedback-form {
      display: grid;
      gap: 0.85rem;
    }

    .feedback-form fieldset {
      border: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 0.65rem;
    }

    .feedback-form legend {
      font-weight: 600;
      font-size: 0.92rem;
    }

    .feedback-type-options {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .feedback-chip {
      position: relative;
      display: inline-flex;
      align-items: center;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .feedback-chip input {
      appearance: none;
      width: 1px;
      height: 1px;
      position: absolute;
      inset: 0;
      margin: 0;
      pointer-events: none;
      opacity: 0;
    }

    .feedback-chip-label {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.5rem 0.85rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--muted);
      transition: border-color 160ms ease, background 160ms ease, color 160ms ease, box-shadow 160ms ease;
    }

    .feedback-chip[data-selected="true"] .feedback-chip-label {
      background: var(--accent-soft);
      border-color: rgba(11, 87, 208, 0.4);
      color: var(--accent-strong);
    }

    .feedback-chip[data-focused="true"] .feedback-chip-label {
      box-shadow: 0 0 0 3px rgba(11, 87, 208, 0.18);
    }

    .feedback-form label {
      display: grid;
      gap: 0.35rem;
      font-size: 0.92rem;
    }

    .feedback-form input[type="text"],
    .feedback-form textarea {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0.65rem 0.75rem;
      font: inherit;
      transition: border-color 160ms ease, box-shadow 160ms ease;
      resize: vertical;
      min-height: 44px;
    }

    .feedback-form textarea {
      min-height: 110px;
    }

    .feedback-form input:focus-visible,
    .feedback-form textarea:focus-visible {
      outline: none;
      border-color: rgba(11, 87, 208, 0.65);
      box-shadow: 0 0 0 3px rgba(11, 87, 208, 0.15);
    }

    .feedback-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      justify-content: flex-end;
      margin-top: 0.3rem;
    }

    .feedback-actions button[type="submit"] {
      border: none;
      border-radius: 12px;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      padding: 0.6rem 1.25rem;
      cursor: pointer;
      transition: background 160ms ease, transform 160ms ease;
    }

    .feedback-actions button[type="submit"]:hover,
    .feedback-actions button[type="submit"]:focus-visible {
      background: var(--accent-strong);
      transform: translateY(-1px);
    }

    .feedback-actions .secondary {
      border: 1px solid var(--border);
      background: transparent;
      color: var(--muted);
      border-radius: 12px;
      padding: 0.6rem 1.05rem;
      font-weight: 600;
    }

    .feedback-status {
      border-radius: 12px;
      padding: 0.65rem 0.75rem;
      font-size: 0.9rem;
    }

    .feedback-status[data-state="success"] {
      background: rgba(15, 157, 88, 0.12);
      color: #0b8043;
    }

    .feedback-status[data-state="error"] {
      background: rgba(217, 48, 37, 0.12);
      color: #b31412;
    }

    @media (max-width: 600px) {
      .feedback-fab {
        right: 1rem;
        bottom: 1rem;
        padding-inline: 1.05rem;
      }

      .feedback-fab .feedback-fab-label {
        font-size: 0.86rem;
      }

      .feedback-card {
        border-radius: 16px;
      }
    }

    @media (max-width: 540px) {
      .hero-actions {
        gap: 0.45rem;
      }

      .hero-actions button {
        font-size: clamp(0.8rem, 3.8vw, 0.9rem);
        padding: 0.6rem 0.85rem;
      }
    }

    .hero-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.75rem;
    }

    .hero-stat {
      padding: 0.9rem 1.1rem;
      border-radius: 16px;
      background: var(--surface-elevated);
      border: 1px solid rgba(14, 31, 53, 0.08);
      box-shadow: var(--shadow-soft);
      display: grid;
      gap: 0.35rem;
      align-content: start;
    }

    .hero-insights-card {
      margin-top: clamp(0.85rem, 2.6vw, 1.2rem);
      background: var(--surface);
      border-radius: 20px;
      border: 1px solid rgba(14, 31, 53, 0.08);
      box-shadow: 0 26px 52px -40px rgba(12, 26, 52, 0.5);
      padding: clamp(1rem, 3vw, 1.45rem);
      display: grid;
      gap: clamp(0.75rem, 2.2vw, 1.05rem);
    }

    .hero-insights-heading {
      display: grid;
      gap: 0.35rem;
    }

    .hero-insights-heading h2 {
      margin: 0;
      font-size: clamp(1.12rem, 3.4vw, 1.32rem);
      font-weight: 600;
    }

    .hero-insights-heading p {
      margin: 0;
      color: var(--muted);
      font-size: clamp(0.78rem, 2.4vw, 0.9rem);
    }

    .hero-insights-panels {
      display: grid;
      gap: clamp(0.65rem, 2vw, 0.95rem);
      align-items: stretch;
    }

    .hero-insight-panel {
      background: var(--surface-alt);
      border-radius: 16px;
      border: 1px solid rgba(16, 42, 67, 0.12);
      padding: clamp(0.85rem, 2.6vw, 1.1rem);
      display: grid;
      gap: clamp(0.5rem, 2vw, 0.75rem);
      height: 100%;
    }

    .hero-insight-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.65rem;
    }

    .hero-insight-header h3 {
      margin: 0;
      font-size: clamp(0.98rem, 3.2vw, 1.15rem);
      font-weight: 600;
    }

    .hero-insight-subtitle {
      margin: 0;
      color: var(--muted);
      font-size: clamp(0.76rem, 2.3vw, 0.88rem);
    }

    .insight-action {
      --button-bg: transparent;
      --button-hover-bg: rgba(11, 87, 208, 0.08);
      --button-fg: var(--accent);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.38rem 0.75rem;
      border-radius: 999px;
      border: 1px solid var(--accent);
      background: var(--button-bg);
      color: var(--button-fg);
      font-size: clamp(0.74rem, 2.2vw, 0.86rem);
      font-weight: 600;
      letter-spacing: 0.01em;
      line-height: 1.1;
      text-align: center;
      transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease;
    }

    .insight-action-text {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 0.05rem;
    }

    .insight-action[disabled] {
      opacity: 0.55;
      cursor: not-allowed;
    }

    .insight-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 0.48rem;
      counter-reset: insight-rank;
    }

    .insight-list li {
      position: relative;
      display: grid;
      grid-template-columns: minmax(0, 1.05fr) minmax(0, 1.15fr);
      align-items: center;
      gap: 0.55rem;
      padding: 0.48rem 0.7rem 0.48rem 2.2rem;
      border-radius: 14px;
      border: 1px solid rgba(16, 42, 67, 0.08);
      background: rgba(16, 42, 67, 0.04);
      font-size: clamp(0.82rem, 2.6vw, 0.94rem);
    }

    .insight-list li::before {
      counter-increment: insight-rank;
      content: counter(insight-rank);
      position: absolute;
      left: 0.8rem;
      top: 50%;
      transform: translateY(-50%);
      font-weight: 600;
      color: var(--accent-strong);
      font-size: clamp(0.82rem, 2.6vw, 0.94rem);
    }

    .insight-list .insight-location,
    .insight-list .insight-value {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .insight-list .insight-location {
      font-weight: 600;
      color: var(--text);
    }

    .insight-list .insight-value {
      justify-self: end;
      text-align: right;
      color: var(--muted);
      font-weight: 500;
      font-size: clamp(0.78rem, 2.3vw, 0.9rem);
      max-width: 100%;
    }

    .insight-list .insight-value strong {
      color: var(--text);
      font-weight: 600;
    }

    .insight-list li.skeleton {
      padding: 0;
      border: none;
      background: none;
      display: block;
    }

    .insight-list li.skeleton::before {
      display: none;
    }

    .insight-empty {
      margin: 0;
      color: var(--muted);
      font-size: clamp(0.76rem, 2.3vw, 0.88rem);
    }

    .insights-modal {
      position: fixed;
      inset: 0;
      z-index: 1000;
      display: grid;
      align-items: center;
      justify-items: center;
      padding: clamp(1.2rem, 6vw, 2.5rem);
      background: rgba(15, 33, 66, 0.58);
      backdrop-filter: blur(3px);
    }

    .insights-modal[hidden] {
      display: none;
    }

    .insights-modal-card {
      width: min(100%, 720px);
      max-height: min(85vh, 720px);
      background: var(--surface);
      border-radius: 20px;
      border: 1px solid rgba(12, 32, 55, 0.14);
      box-shadow: 0 32px 60px -32px rgba(12, 26, 52, 0.55);
      padding: clamp(1rem, 3vw, 1.6rem);
      display: grid;
      gap: clamp(0.75rem, 2.5vw, 1.2rem);
      grid-template-rows: auto auto minmax(0, 1fr) auto;
      overflow: hidden;
    }

    .insights-modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
    }

    .insights-modal-header h2 {
      margin: 0;
      font-size: clamp(1.05rem, 3.2vw, 1.35rem);
    }

    .insights-modal-close {
      background: rgba(15, 33, 66, 0.08);
      color: var(--text);
      transition: background 0.2s ease, color 0.2s ease;
    }

    .insights-modal-close:hover,
    .insights-modal-close:focus-visible {
      background: rgba(11, 87, 208, 0.12);
